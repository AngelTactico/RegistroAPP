<!-- Comienza el Header -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title #titulo class="ion-text-left ion-text">
      <div class="titulo">
        Sistema de asistencia DUOC       
      </div>      
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- Termina el Header -->

<!-- Comienza el Content -->
<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-title class="ion-padding-top">
    <ion-label>
      <h1 class="ion-text-center">Creacion de Clases</h1>
      <!-- {{interpolacion}} 
          Permite mostrar los datos desde el script a la visual
          verificar el data en el home.page.ts
        -->
        <br>
    </ion-label>
  </ion-title>
  <b class="ion-text-center">
    <h4>Crear Clase</h4>
  </b>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" class="ion-text-right" [(ngModel)]="clase.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Id</ion-label>
    <ion-input type="text" class="ion-text-right" [(ngModel)]="clase.id"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Seccion</ion-label><br>
    <ion-input type="text" class="ion-text-right"
      [(ngModel)]="clase.seccion">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Bloque Inicio</ion-label><br>
    <ion-input type="text" class="ion-text-right"
      [(ngModel)]="clase.bloqueinicio">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Bloque Termino</ion-label><br>
    <ion-input type="text" class="ion-text-right"
      [(ngModel)]="clase.bloquetermino">
    </ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>




      <ion-col col-6>
        <ion-button color="success" shape="block" (click)="mostrarDatosClase()">
          Guardar
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-col col-6>
      <ion-button color="danger" shape="block" (click)="goToLogout()">
        CERRAR SESION
      </ion-button>
    </ion-col>
    
  </ion-grid>
</ion-content>
<!-- Termina el Content -->

<!-- Comienza el Footer -->

<!-- Termina el Header -->

<ion-footer>
  <ion-toolbar>
    <ion-segment value="miclase" (ionChange)="segmentChanged($event)">

      <ion-segment-button value="inicio" (click)="goToHomep()">
        <ion-icon name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-segment-button>


      <ion-segment-button value="miclase" (click)="goToClases()">
        <ion-icon name="school-outline"></ion-icon>
        <ion-label>Clase</ion-label>
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>
</ion-footer>
