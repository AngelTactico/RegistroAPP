<!-- Comienza el Header -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title #titulo class="ion-text-left ion-text">
      <div class="titulo">
        Sistema de asistencia DUOC       
      </div>      
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- Termina el Header -->

<!-- Comienza el Content -->
<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-title class="ion-padding-top">
    <ion-label>
      <h1 class="ion-text-center">Â¡Bienvenido!</h1>
      <!-- {{interpolacion}} 
          Permite mostrar los datos desde el script a la visual
          verificar el data en el home.page.ts
        -->
        <br>
      <p *ngIf="usuario">Usuario: {{ usuario.correo }}</p>
      <p *ngIf="usuario">Nombre: {{ usuario.nombre }}</p>
      <p *ngIf="usuario">Sede: {{ usuario.sede }}</p>

    </ion-label>
  </ion-title>
  <ion-grid>
    <ion-row>


    </ion-row>
    <ion-col col-6>
      <ion-button color="danger" shape="block" (click)="goToLogout()">
        CERRAR SESION
      </ion-button>
    </ion-col>
    
  </ion-grid>
</ion-content>
<!-- Termina el Content -->

<!-- Comienza el Footer -->

<ion-footer>
  <ion-toolbar>
    <ion-segment value="inicio" (ionChange)="segmentChanged($event)">

      <ion-segment-button value="inicio" (click)="goToHomep()">
        <ion-icon name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-segment-button>


      <ion-segment-button value="miclase" (click)="goToClases()">
        <ion-icon name="school-outline"></ion-icon>
        <ion-label>Clase</ion-label>
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>
</ion-footer>
<!-- Termina el Header -->
